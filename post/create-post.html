<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge 365 - Create Post</title>
    <link rel="icon" href="../assets/Pledge-365.png" type="image/png">
    <link rel="stylesheet" href="../style.css"> <!-- Link to global style.css -->
    <link rel="stylesheet" href="post.css"> <!-- Link to post-specific style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Create New Post</h1>
            <div class="dark-mode-toggle">
                <div class="toggle-ball"></div>
            </div>
            <nav class="main-nav">
                <!-- Desktop navigation items can go here -->
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container post-container">
            <form class="create-post-form">
                <div class="form-group">
                    <label for="treeName">Tree Name:</label>
                    <input type="text" id="treeName" placeholder="e.g., My Little Oak" required>
                </div>
                <div class="form-group">
                    <label for="adoptionDate">Adoption Date:</label>
                    <div class="date-input-wrapper">
                        <input type="text" id="adoptionDate" placeholder="DD/MM/YYYY" required>
                        <i class="fas fa-calendar-alt calendar-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="treeImage">Upload Tree Image:</label>
                    <input type="file" id="treeImage" accept="image/*">
                    <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; height: auto; margin-top: 10px; display: none;">
                    <p class="help-text">Upload an initial image of your adopted tree.</p>
                </div>
                <div class="form-group">
                    <label for="gpsLocation">GPS Location:</label>
                    <input type="text" id="gpsLocation" placeholder="Live Location" required>
                    <button type="button" class="get-gps-btn"><i class="fas fa-map-marker-alt"></i> Get Current Location</button>
                </div>
                <div class="form-group">
                    <label for="caption">Caption:</label>
                    <textarea id="caption" rows="4" placeholder="Write a caption for your post..."></textarea>
                </div>
                <button type="submit" class="submit-post-btn"><i class="fas fa-cloud-upload-alt"></i> Share My Tree</button>
            </form>
        </div>
    </main>

    <footer class="bottom-nav">
        <nav>
            <a href="../index.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="../feed/feed.html" class="nav-item">
                <i class="fas fa-tree nav-icon"></i>
                <span>Feed</span>
            </a>
            <a href="create-post.html" class="nav-item active">
                <i class="fas fa-plus-circle nav-icon"></i>
                <span>Add</span>
            </a>
            <a href="../profile/profile.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </a>
            <a href="../leaderboard/leaderboard.html" class="nav-item">
                <i class="fas fa-trophy nav-icon"></i>
                <span>Leaderboard</span>
            </a>
        </nav>
    </footer>

    <script src="../script.js"></script>
    <script src="post.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bigdatacloudapi/js-reverse-geocode-client@latest/bigdatacloud_reverse_geocode.min.js" type="text/javascript"></script>
</body>
</html>
